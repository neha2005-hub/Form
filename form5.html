<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgray">
    <form action="first.html">
        <table align="center" cellpadding="10" border="1" style="border-color: black;">

            <h2 align="center">Project Management</h2>

            <tr>
                <td><b>Project Name</b></td>
            </tr>

            <tr>
                <td>Project Name</td>
                <td><input type="text" size="30" placeholder="project name"></td>
            </tr>

            <tr>
                <td><b>Assigned to</b></td>
            </tr>
            
            <tr>
                <td>Assigned to</td>
                <td><select>
                    <option>Lorem, ipsum, dolor.</option>
                    <option>Lorem</option>
                    <option>ipsum</option>
                    <option>dolor</option>
                </select></td>
            </tr>

            <tr>
                <td><b>Start Date</b></td>
            </tr>

            <tr>
                <td>Start Date</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><b>End Date</b></td>
            </tr>

            <tr>
                <td>End Date</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><b>Priority</b></td>
            </tr>
            
            <tr>
                <td>Priority</td>
                <td align="left">
                    <input type="radio" id="high" name="priority" value="high">High
                    <input type="radio" id="average" name="priority" value="average">Average
                    <input type="radio" id="low" name="priority" value="low">Low
                </td>
            </tr>

            <tr align="center">
                <td><button id="submit">Submit</button></td>
                <td><button id="clear">Clear</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
